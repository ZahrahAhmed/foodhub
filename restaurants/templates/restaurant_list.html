<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>restaurant list </title>
</head>
<body>
	{% for x in objects %}
		{% if x.logo %}
			<img class="card-logo-top" src="{{x.logo.url}}" alt="Card image cap">
		{% endif %}
		{{x.name}}
		{{x.description}}
		{{x.opening_time}}
		{{x.closing_time}}
	{% endfor %}
	<div class="pagination">
    <span class="step-links">
        {% if objects.has_previous %}
            <a href="?page={{ objects.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ objects.number }} of {{ objects.paginator.num_pages }}.
        </span>

        {% if objects.has_next %}
            <a href="?page={{ objects.next_page_number }}">next</a>
        {% endif %}
    </span>
	</div>
</body>
</html>
